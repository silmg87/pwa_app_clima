<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvina Gattas, Cátedra PWA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <div class="container text-center mt-5">
            <h1 class="m-3">Aplicación de Clima</h1>
            <div>
                <form class="d-flex" role="search">
                    <input id="inputCiudad" class="form-control me-2" type="search" placeholder="Ingresa un país o ciudad" aria-label="Search">
                    <button id="buscar" class="btn" type="submit">Buscar</button>
                </form>
            </div>
            <div class="clima rounded p-3">
                <div id="zona" class="d-flex justify-content-between"></div>
                <div id="icono" class="m-5">
                    <img src="imagenes/dia-nublado.png" width="150" height="150" alt="">
                </div>
                <div id="temperaturaActual" class="m-5"></div>
                <div id="temperaturaInfo" class="m-5 fs-5"></div>
            </div>
            
        </div>
    </main>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="script/appClima.js"></script>
</body>
</html>
